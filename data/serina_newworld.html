<div id='write'  class=''><figure class='table-figure'><table><thead><tr><th style='text-align:left;' ><span>角色</span></th><th style='text-align:left;' ><span>对话/旁白</span></th></tr></thead><tbody><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>约定地点瑟琳娜已经等候多时。</span><br/><span>即便远远望去，她明艳的姿容也格外引人注目。</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>瑟琳娜，抱歉让你久等了。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>没关系的，我也刚到。</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>脱口而出的对话，是约会中再常见不过的寒暄。</span><br/><span>简直像恋人一样呢——</span><br><span>这不合时宜的念头让我心头猛地一跳。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>制作人先生？您怎么了？</span><br><span>该不会是身体不舒服吧............？</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>不，没什么............</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>比起这个，今天要麻烦你啦。</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>瑟琳娜的脸颊微微泛红。</span><br><span>接着，她用力地点了好几次头。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>好的！</span><br><span>今天我会努力帮上制作人先生忙的！</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>我和瑟琳娜并肩而行。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>这里的古典乐品类很全，所以我常来。</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>确实，古典区真宽敞呢。</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>因为想稍微学习下古典音乐，和瑟琳娜商量后，</span><br><span>她便带我来了这家她常光顾的CD店。</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>唔嗯......不过这么多摆在一起，反而不知道选哪张好了。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>那要不要试试跨界音乐呢？</span><br><span>这是古典与流行之间的类型，可能更容易入门哦。</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>瑟琳娜带着温柔的微笑，递给我几张CD。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>比如这张，是女声乐演唱古典旋律的作品，</span><br/><span>很有人气呢。</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>原来还有这种啊......</span><br><span>说到古典乐，我印象还停留在音乐课上学的“当当当当”那种呢。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>确实，贝多芬的《命运》很容易给人留下深刻印象呢。</span><br/><span>不过既然是学习古典乐的话...</span><br><span>选些耳熟能详的曲子会不会更好？</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>瑟琳娜开心地在CD架间穿梭，时而喃喃自语“这张呢...还是那张呢...”。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>制作人先生！</span><br><span>先买张名曲集怎么样？</span><br><span>里面肯定有您听过的曲子哦！</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>她露出与年龄相符的、明快的笑容。</span><br><span>总觉得很少见到瑟琳娜这样天真无邪的表情。</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>既然是你推荐的，就买这张吧。</span><br><span>那我去结账，你稍等我一下。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>啊......</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>......怎么了？</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>没、没什么............</span><br><span>我在店外等您哦。</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>看着她欲言又止、带着些许寂寞的笑容，我歪了歪头走向收银台。</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>今天多谢你啦。</span><br><span>要是我一个人肯定选不出来。多亏了你。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>哪里............能帮上忙我很高兴。</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>走出店门后，瑟琳娜的表情不知为何有些黯淡。</span><br/><span>不像是身体不舒服，</span><br><span>但明显声音没什么精神。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>那个...今天的事情就这些了，对吧？</span><br><span>接下来您............有什么安排吗？</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>是啊............</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>事情确实办完了，但立刻解散未免太无情。</span><br/><span>明明是我麻烦她作陪，事成后马上说再见，</span><br><span>未免太忘恩负义了。</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>瑟琳娜方便的话，要不要去喝杯茶？</span><br/><span>就当是今天的谢礼。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>诶？可以吗......？</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>当然。</span><br><span>如果你接下来有安排，我改天再谢你。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>没、没有......！</span><br><span>请务必让我一起去！</span><br><span>在门禁之前我都没事的！</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>太好了。</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>这附近有什么合适的地方吗............</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>带着瑟琳娜这位大小姐，</span><br><span>总不能随便找家连锁店。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>啊，那个............</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>瑟琳娜怯生生地开口。她抬眼望向我，</span><br><span>脸颊染上淡淡的红晕。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>我...有个想和制作人先生一起去的地方............</span><br><span>不行...吗？</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>当然可以。</span><br><span>你能提议，我反而很感激。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>好的！我们走吧，制作人先生！</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>我快步追上频频回头、笑容满面的瑟琳娜。</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>瑟琳娜带我来的是一座绿意盎然的公园。</span><br/><span>她一再说着“我太任性了真抱歉”，</span><br><span>但那充满期盼的模样既真诚又可爱。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>天气真好啊。风也很舒服......</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>真是个好地方。</span><br><span>不过，你就是想来这里吗？</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>那是因为，那个...</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>------难得有机会............所以想两个人独处...</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>瑟琳娜小声地嗫嚅着......</span><br><span>但声音太过细微，没能听清。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>嗯............我很喜欢散步的。</span><br><span>休息日会像这样，一个人悠闲地走走......</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;
