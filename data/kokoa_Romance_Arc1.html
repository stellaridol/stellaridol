<body class='typora-export os-windows'><div class='typora-export-content'>
<div id='write'  class=''><style>
table {width:100%; border-collapse:collapse}
td {vertical-align:top; padding:4px 8px}
td:first-child {width:120px; border-right:1px solid #eee}
</style><figure class='table-figure'><table><thead><tr><th><span>姓名</span></th><th style='text-align:left;' ><span>对话/旁白内容</span></th></tr></thead><tbody><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>我的名字是瑠奈可可亚。</span></td></tr><tr><td><span>旁白</span></td><td style='text-align:left;' ><span>那天，我非常难得地面试了一位通过官网报名、文件审查合格的少女。</span></td></tr><tr><td><span>旁白</span></td><td style='text-align:left;' ><span>目前，LuxPro主要依靠星探来招募偶像。</span><br><span>虽然也接受文件报名，但能进入面试阶段的人并不多。</span><br><span>这位少女——瑠奈可可亚，就是少数案例之一。</span></td></tr><tr><td><span>旁白</span></td><td style='text-align:left;' ><span>文件内容详实，事先的沟通也很认真。</span><br><span>在面试之前，我和彩子（あやこ）都对她印象非常好。</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>那么，请告诉我你喜欢的东西。</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>衣服。可爱的衣服......</span><br><span>我喜欢哥特洛丽塔系的衣服。</span></td></tr><tr><td><span>旁白</span></td><td style='text-align:left;' ><span>她挺直背脊，</span><br><span>认真地注视着我的眼睛回答。这点也很加分。</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>很好呢。毕竟时尚相关的工作也很多。那么，相反地，讨厌的东西呢？</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>3D游戏。</span><br><span>那个......会让我晕。</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>不过，我觉得要是能玩的话应该很有趣。还有，出于同样的原因，过山车也不擅长。</span><br><span>与其说是讨厌，不如说是不擅长吧。</span></td></tr><tr><td><span>旁白</span></td><td style='text-align:left;' ><span>在让许多少女都紧张到僵硬的面试场合，</span><br><span>可可亚表现得相当镇定。这证明她很有胆量。</span></td></tr><tr><td><span>旁白</span></td><td style='text-align:left;' ><span>接着我们又聊了一会儿，</span><br><span>她的每句话都让人很有好感。简直可以说是无可挑剔。</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>（懂得察言观色，也很会聊天。</span><br><span>个性鲜明但视觉形象也无可挑剔）</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>（视频里看到的唱歌跳舞，经验应该相当浅，却有着远超预期的扎实功底。</span><br><span>合格了。让她加入我们吧！）</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>那么，我们这边是最后一个问题。</span><br><span>可可亚小姐，我觉得以你的条件，应该是能选择事务所的——</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>为什么，会选择应聘LuxPro呢？</span></td></tr><tr><td><span>旁白</span></td><td style='text-align:left;' ><span>就在说出这句话的瞬间。</span><br><span>一直很柔和的她的表情，瞬间凝固了。然后——</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>...呜。</span></td></tr><tr><td><span>旁白</span></td><td style='text-align:left;' ><span>可可亚的眼中，突然涌出了大颗的泪珠。</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>怎、怎么了？</span><br><span>为什么突然要哭了......</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>呜哇啊啊啊啊啊！对不七一一一！</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>为什么哭啊！？我是不是说了什么让你不高兴的话，我............</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>是窝不配啦呜呜呜呜呜！对不七一一一！</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>为什么要道歉。不需要这样。你又没做错什么吧？</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>欸、好温柔。</span><br><span>这心跳加速的感觉............难道说，是恋爱？</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>总之能不能请你冷静下来，可可亚小姐。</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>突然叫名字！？</span><br><span>别这样啦............我会心动的。</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>我们家的偶像基本上都是直接叫名字的。</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>那岂不是...是花心！？</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>只是平等对待的意思啦。</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>和制作人的恋爱......。那种事不行。绝对禁止。但是，正因为如此才让人燃起来了............的感觉！？</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>别擅自就燃起来啊。</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>不行啦。不行不行。可可亚是为了能在特等席</span><br><span>欣赏推的偶像才想当偶像的呀............！</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>欸 ......？ 什么意思？</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>啊............！</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>那个............说实话你也不会生气吗？</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>...那要看内容了。</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>也是呢............哈啊。</span><br><span>其实我啊，是这家事务所里偶像的粉丝。</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>推的周边我全都有，房间里贴满了海报。连抱枕都有哦！厉害吧！？</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>但是，看演唱会的时候，只能远远地看着......舞台上的推的偶像们完全看不清。</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>那时候可可亚就想。如果可可亚也当上偶像站上同一个舞台的话，不就能在特等席欣赏了吗！</span><br><span>可可亚，天才！</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>（............某种意义上，确实是天才般的想法）</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>但是，那是个错误。</span><br><span>那是作为粉丝不可饶恕的行为。你明白吗？</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>动机是挺少见的......</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>这全都是因为这里的偶像们可爱过头了的错！</span><br><span>可可亚没有错对吧！？</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>因为&quot;太可爱&quot;而被责怪还是第一次呢。</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>啊啊啊啊啊啊啊............！可可亚是失格粉丝啦............呜哇啊啊啊啊啊！对不七一一一！</span></td></tr><tr><td><span>旁白</span></td><td style='text-align:left;' ><span>原来如此。也就是说这孩子是伪装着来参加面试的，但在被问到应聘动机时，</span><br><span>终于承受不住罪恶感了。</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>总之，听着。</span><br><span>你突然哭起来的原因我明白了。但是啊，请你认真听我说。</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>呜、嗯？</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>确实，事务所为了防止动机不纯的粉丝混进来，在这方面会严格把关。但是——</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>即使动机不纯，只要怀着想哭的罪恶感就没关系。大家，都是因为喜欢偶像才想成为偶像的。</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>更重要的是，无论应聘的契机是什么，</span><br><span>我认为你，是拥有偶像才能的。</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>首先第一个才能，可可亚你很可爱。</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>心动...</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>声音也不错。很可爱。</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>心动心动！</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>正式场合的应答和待人接物都很得体。看来你父母教育得很好啊。</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>爸爸和妈妈......不对，</span><br><span>连爸爸妈妈都被夸奖了！</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>可可亚你拥有被人喜欢的才能。和你聊天后，我这么觉得。</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>那，制作人就是喜欢可可亚的意思咯！</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>啊，没错。</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>心——动——！</span><br><span>我也喜欢你。最喜欢了！诶嘿嘿。</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>（虽然我说的不是那种喜欢......嘛，她很快就会清醒的吧）</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>你觉得可可亚的名字怎么样？</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>很有偶像风格的名字，很可爱啊。</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>谢谢～！不过，也有人说是闪亮系名字（キラキラネーム）来嘲笑我笨蛋。</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>要是被人这么说，你会怎么回击？</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>敢说我名字是闪亮系名字的混蛋，给我滚出来啊啊啊啊啊啊啊！</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>——这样教训他们哦。诶嘿嘿。</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>这、这样啊......</span><br><span>我觉得是很符合当下潮流的名字，挺好的。</span><br><span>就用这个名字出道也没问题吧。</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>心动！糟了呀制作人............可可亚，真的已经喜欢上你了............</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>呜嗯，这只是一时意乱情迷对吧！可可亚可是有推的偶像的！</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>但是，果然还是喜欢你...</span></td></tr><tr><td><span>旁白</span></td><td style='text-align:left;' ><span>（............真是个各方面都很忙乱的孩子啊。</span><br><span>不过，这么有个性的偶像也可以有吧。感觉也挺适合LuxPro的）</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>总而言之，瑠奈可可亚小姐。</span><br><span>面试合格了。希望你和我们一起做偶像。</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>可以在特等席推偶像活动了！？</span></td></tr><tr><td><span>制作人</span></td><td style='text-align:left;' ><span>只要你能作为偶像，认真活动的话，细节就不追究了。</span></td></tr><tr><td><img src="image/ln1.jpg" referrerpolicy="no-referrer" alt="ln1"><br/><span>瑠奈可可亚</span></td><td style='text-align:left;' ><span>我懂我懂～！那，我要当！可可亚，要当偶像啦——！</span></td></tr><tr><td><span>旁白</span></td><td style='text-align:left;' ><span>被告知合格后的第一句话还是粉丝视角。</span><br><span>真是让人苦笑不得，动机果然纯粹到不纯啊。</span></td></tr><tr><td><span>旁白</span></td><td style='text-align:left;' ><span>真是个相当与众不同的孩子。不过，正因为如此，</span><br><span>我很期待她作为偶像会如何成长。</span></td></tr><tr><td><span>旁白</span></td><td style='text-align:left;' ><span>在高兴得跳起来的可可亚平静下来之后，</span><br/><span>我和她郑重地握了握手。</span></td></tr></tbody></table></figure><p>&nbsp;</p><p><a href='../index.html'><span>返回首页</span></a><span> ← 点击返回主页</span></p></div></div>
