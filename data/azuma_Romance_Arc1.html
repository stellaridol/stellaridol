<body class='typora-export os-windows'><div class='typora-export-content'>
<div id='write'  class=''><figure class='table-figure'><table><thead><tr><th style='text-align:center;' ><span>角色</span></th><th><span>对话与旁白</span></th></tr></thead><tbody><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>（应该在这附近...哦，找到了）</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>晴朗假日的午后，我来到公园。</span><br/><span>目的只有一个——亲眼确认正在练舞的少女海里梓舞。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>（嗯，比视频里更有冲击力。</span><br/><span>外形也很棒，最重要的是舞蹈技巧超群）</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>无论她对偶像有无兴趣，</span><br/><span>我都想将她招入事务所。</span><br/><span>正这样想着做着笔记时，</span><br/><span>她停下音乐朝这边走了过来。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>...喂，这位大哥。</span><br/><span>刚才起就盯着我看，有事？想搭讪？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>啊不...不是这个意思。</span><br/><span>正为你的舞技惊叹呢。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>哼——这样啊。</span><br/><span>虽然在这里跳舞经常会有各种人来看，</span><br/><span>但像大哥这样记笔记的倒还少见。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>其实是这个...</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>从怀里掏出名片递出。</span><br/><span>她瞪圆眼睛仔细端详。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>诶——演艺事务所的制作人啊。</span><br/><span>难不成是来挖我的？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>差不多吧。</span><br/><span>看了你的舞蹈视频，想邀请你当偶像。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>偶像...？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>...噗，哈哈哈！</span><br/><span>认真的吗？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>说、说了这么可笑的话吗...？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>我投稿的视频以街舞为主吧？</span><br/><span>而且当偶像颜值也不够格不是？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>是吗...我觉得你舞技不用说，</span><br/><span>可爱程度也不输其他偶像啊。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>...哼。</span><br/><span>制作人居然能一脸正经说这种话。</span><br/><span>多让人不好意思啊。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>与话语相反，梓舞露出爽朗笑容。</span><br/><span>一边后退几步，一边操作手机播放音乐。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>既然这么抬举我，得拿出干劲才行呢。</span><br/><span>就让你看看我是否适合当偶像吧。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>她手机流出的竟是流行偶像歌曲，</span><br/><span>与刚才的时尚嘻哈曲风截然不同。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>——大哥喜欢这种舞吗？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>...好厉害。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>我对海里梓舞原有的印象彻底粉碎了。</span><br/><span>仅凭舞蹈动作就完美展现了偶像特有的可爱魅力。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>原来还会跳这种舞...</span><br/><span>和刚才的风格完全不同啊。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>流行编舞比较受欢迎嘛。</span><br/><span>做成视频点击量也高，所以我全学了一遍。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>原来如此...</span><br/><span>很有想法啊。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>当今时代理所当然吧。</span><br/><span>随便跳跳就能红的时代早过去了。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>哈哈...说得也是。</span><br/><span>我不太懂这些，真惭愧。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>听了我的话，梓舞略显尴尬地移开视线。</span><br/><span>仿佛第一次看到她符合年龄的表情。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>...不过，虽然话说得很了不起，</span><br/><span>我的视频其实没多少点击啦。</span><br/><span>所以最近在钻研这个——</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>梓舞如踏舞步般优雅地站到我面前，</span><br/><span>从口袋掏出小卡片递来。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>这个，就当回礼啦。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>这是...名片？</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>递来的纸片中央印着&quot;海里梓舞&quot;，</span><br/><span>旁边写着&quot;视频创作者/舞者&quot;。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>现在主要靠视频编辑和拍摄工作赚钱。</span><br/><span>最近案子很多，收入足够糊口哦。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>嘿——多才多艺啊。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>唔，倒不会做太复杂的剪辑。</span><br/><span>不过常用软件都摸过...</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>怎么样？偶像也要做直播发视频吧，</span><br/><span>要不要把工作交给我？</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>她展露完美的营业式笑容。</span><br/><span>事务所确实缺这方面人才，提议很有魅力...</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>让你做幕后太可惜了。</span><br/><span>只要有点兴趣，要不要一起当偶像？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>偶像...能赚钱吗？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>诶？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>不管是当偶像还是跳舞，</span><br/><span>能靠这个吃饭的凤毛麟角，</span><br/><span>而且需求都在年轻时吧？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>我啊，需要一份稳定的收入呢。</span><br/><span>偶像这工作不是完全相反吗？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>确实，能赚钱的偶像屈指可数。</span><br/><span>我觉得你能成为其中之一，</span><br/><span>但初次见面的保证毫无意义。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>需要稳定的话，初期可以主业之余兼职。</span><br/><span>这类偶像很多。总之希望你能先站上舞台一次。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>哼——...</span><br/><span>只看了一点我的舞蹈，就这么高评价我啊。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>嗯，我自认有看人眼光。</span><br/><span>你是天生该站在聚光灯下的人。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>如果是你的话...和你一起的话，能瞄准顶峰。</span><br/><span>能让我......赌在你的舞蹈上吗？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>...被这么热情游说，人家都要动心啦。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>梓舞别过脸。</span><br/><span>害羞似地垂着眼帘，脸颊微染红晕。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>所以...能让我看看合同草案吗？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>......诶？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>要是&quot;草案&quot;这词听不懂，</span><br/><span>说样本也行。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>不、不是不懂意思...</span><br/><span>只是有点意外。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>意外？</span><br/><span>要当偶像总得签合同吧？没合同怎么确认内容？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>说得对。</span><br/><span>当然会准备好的。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>（该怎么说呢...很靠谱啊）</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>啊，倒不是怀疑大哥啦。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>仿佛从我表情读出了心思，梓舞辩解似地补充道。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>只是这方面想认真对待。确认内容后再答复您。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>好，期待你的好消息。</span><br/><span>合同我会用电子档发给你......</span><br/><span>用SNS写的联系方式行吗？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>嗯，可以...</span><br/><span>要不我现在告诉你？私人的联系方式。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>啊，要是你愿意告诉我的话，那确实更保险呢。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>掏出手机交换联系方式。</span><br/><span>梓舞看着屏幕上我的名字轻叹口气。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>...不过真遗憾呢。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>怎么了？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>大哥挺对我胃口...</span><br/><span>要不是挖角而是单纯搭讪的话，</span><br/><span>我说不定就跟你走了。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>什...！？</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>趁我语塞时，梓舞浮现恶作剧般的笑容拉开了距离。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>——骗您的啦。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>我等着合同样本哦。那再会！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>梓舞头也不回地离去，步伐如舞蹈般轻快。</span><br/><span>目送远去的背影，手掌按上仍未平复的胸膛。</span><br/><span>她定能俘获众多粉丝的心。</span><br/><span>我再次确信她的才华，强烈期盼她成为偶像。</span></td></tr></tbody></table></figure></div></div>
