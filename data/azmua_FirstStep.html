<body class='typora-export os-windows'><div class='typora-export-content'>
<div id='write'  class=''><figure class='table-figure'><table><thead><tr><th style='text-align:center;' ><span>角色</span></th><th style='text-align:left;' ><span>对话与旁白</span></th></tr></thead><tbody><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>清晨。</span><br/><span>为了拍摄上传SNS的视频，我和梓舞来到公园。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>没想到这种地方还有这么大的公园啊。</span><br/><span>完全不知道呢。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>这可是秘密景点哦。</span><br/><span>人流量不多，最适合跳舞了。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>环顾四周再次感叹。</span><br/><span>相当宽敞的公园绿意盎然，白天想必很热闹吧。</span><br/><span>不过因为刚日出不久，现在只能零星看到散步或慢跑的人。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>梓舞家离这儿也不近吧？</span><br/><span>怎么会知道这里的？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>...这没什么大不了的吧？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>比起这个请快准备器材啦。</span><br/><span>再磨蹭的话人就要多起来了。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>难得特意清晨过来，</span><br/><span>不就白费功夫了吗？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>啊，抱歉抱歉。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>毕竟穿偶像服装太显眼了。</span><br/><span>其实本该租正规摄影棚用专业设备拍摄的，</span><br/><span>但我们这种小事务所实在没余裕。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>别发呆了快准备呀。</span><br/><span>这套衣服真的很显眼！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>架设好器材，透过取景器确认梓舞站位。</span><br/><span>按下拍摄键试拍时——</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>咦？奇怪了？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>怎么了吗？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>嗯...好像设备出问题了。</span><br/><span>虽然穿着显眼的服装很抱歉，能稍等一下吗？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>唔...出问题的话也没办法呢。</span><br/><span>我边热身边等吧。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>梓舞摇曳着服装开始活动身体。</span><br/><span>时而轻踏舞步确认动作。</span><br/><span>透过镜头注视她的身影时，我发现自己竟看得入迷了。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>（梓舞身材匀称，光是站着就很有画面感。</span><br/><span>轮廓优美，在舞台上绝对很耀眼。</span><br/><span>就算现在立刻登台表演也够格吧）</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>边想着这些边摆弄出问题的相机。</span><br/><span>...此时有位散步的老奶奶经过，注意到了正在练习舞步的梓舞。</span></td></tr><tr><td style='text-align:center;' ><span>老奶奶</span></td><td style='text-align:left;' ><span>哎呀呀！</span><br/><span>这不是梓舞酱吗？是你对吧？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>...啊呀。</span><br/><span>真不想穿这身打扮时遇到您...</span></td></tr><tr><td style='text-align:center;' ><span>老奶奶</span></td><td style='text-align:left;' ><span>好久不见呀。</span><br/><span>过得好吗？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>...好久不见。</span><br/><span>如您所见很精神哦。</span></td></tr><tr><td style='text-align:center;' ><span>老奶奶</span></td><td style='text-align:left;' ><span>这身衣服真可爱，很适合你呢。</span><br/><span>今天要跳舞吗？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>啊...是的。</span><br/><span>虽然对我来说可能有点太可爱了...</span></td></tr><tr><td style='text-align:center;' ><span>老奶奶</span></td><td style='text-align:left;' ><span>没这回事。</span><br/><span>因为真的很适合呀。</span><br/><span>跳舞加油哦。我会支持你的。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>谢谢您。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>梓舞带着柔和笑容与老奶奶交谈，轻轻点头致意。</span><br/><span>从对话推测两人似乎相识已久。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>（嘿...是老奶奶的熟人啊。</span><br/><span>有点意外。怎么认识的呢？）</span></td></tr><tr><td style='text-align:center;' ><span>中年男性</span></td><td style='text-align:left;' ><span>哦，梓舞酱！</span><br/><span>今天又是偶像风格的打扮呢！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>正想着时，慢跑的男性搭了话。</span><br/><span>虽然年龄差不少，但说话方式相当熟稔。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>啊，早上好。</span><br/><span>请别盯着看啦...很害羞的。</span></td></tr><tr><td style='text-align:center;' ><span>中年男性</span></td><td style='text-align:left;' ><span>哈哈哈！害羞的样子也很可爱啊！</span><br/><span>叔叔更有干劲了，再去跑会儿！</span><br/><span>梓舞酱也要加油哦！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>看着微微脸红害羞的梓舞，中年男性开着玩笑爽朗大笑。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>...梓舞社交能力很强啊。</span><br/><span>交友圈这么广真让人吃惊。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>这话说的。</span><br/><span>我自认还是能正常沟通的。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>啊，抱歉抱歉。</span><br/><span>该怎么说呢，只是没想到你这么受大家喜爱。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>怎么认识那些人的？感觉不像舞友...</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>只是普通的熟人啦。</span><br/><span>来这个公园的人不多，基本上都能记住长相。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>因为这里...以前是我的据点。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>据点...是指练舞吧？</span><br/><span>但这里没什么街舞氛围啊...</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>梓舞&quot;呼——&quot;地轻叹口气，视线投向空中。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>所以才好呀。</span><br/><span>因为这里是别人都不会来跳舞，可以独占的地方。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>...听起来好像有什么内情啊。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>啊哈哈，没那回事。</span><br/><span>虽然当时挺烦恼的，现在想来也不是什么大事。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>梓舞眯起眼睛像在躲避阳光，</span><br/><span>表情如同在挖掘记忆、追忆往昔。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>唔，有段类似叛逆期的日子，</span><br/><span>深夜在外游荡让年长舞者教我跳舞。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>...深夜游荡过啊...</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>夜晚的街头很有趣哦。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>难道现在还在游荡吗！？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>没有啦。</span><br/><span>当时让弟弟很担心，我也反省了。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>教跳舞的哥哥姐姐们也都训我说&quot;有能回去的地方就回去比较好&quot;……</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>很少谈论自己的梓舞，似乎经历过比想象中更丰富的事。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>后来清晨边慢跑边找练舞点，就发现了这里。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>所以才会被刚才那些人搭话啊。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>嗯，就是这样。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>梓舞移开视线环顾四周，仿佛自言自语般轻声低语。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>现在我能继续跳舞...多亏了那些人的支持。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>虽然穿这身被他们看到有点羞耻...但久别重逢还是很开心的。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>梓舞脸上浮现出温柔神色。这地方和这些人对她而言一定很重要。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>...其实是因为这里有回忆，才想来这里拍摄的。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>而且当偶像出名后，清晨也没法随心所欲跳舞了吧。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>哈哈哈，前提是能出名啊。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>对梓舞“当偶像出名”的玩笑话，我不禁露出笑容。</span><br/><span>但看她表情认真，便明白那并非玩笑而是真心话。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>是认真的啊。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>嗯，当然。</span><br/><span>不出名就赚不到钱嘛。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>嘛...话是这么说，只为赚钱的话还有性价比更高的工作吧？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>有呢。</span><br/><span>那样就不用上声乐舞蹈课，也不用从底层打杂吃苦了。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>但我果然还是想当偶像。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>因为能用拿手的舞蹈赚钱？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>不仅如此。</span><br/><span>我希望大家能看见我--看见我的表演。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>现在不知道该用什么方式表达，</span><br/><span>也不知道该向大家传达什么。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>但种子绝对在我心中，</span><br/><span>只要作为偶像成长就一定能萌芽。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>梓舞笔直凝视着我，铿锵有力的倾诉让胸口深处发热。</span><br/><span>平时冷静理性的她，内心蕴藏的热情千真万确。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>我明白你对偶像的执着了。</span><br/><span>我也要比以往更努力，让梓舞看到顶峰的景色才行。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018001.png" alt="unit_icon_018001" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td style='text-align:left;' ><span>那首先得开始拍摄才行呢。</span><br/><span>能开始了吗？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>哈哈哈，说得对。</span><br/><span>嗯，没问题。虽然有点晚了，开始吧。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>透过取景器，将踏着舞步的梓舞收入镜头。</span><br/><span>那身影与舞台上的顶级偶像重叠，我确信她必将成功。</span></td></tr></tbody></table></figure></div></div>
