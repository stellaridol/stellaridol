<body class='typora-export os-windows'><div class='typora-export-content'>
<div id='write'  class=''><figure class='table-figure'><table><thead><tr><th style='text-align:center;' ><span>角色</span></th><th style='text-align:left;' ><span>对话/旁白</span></th></tr></thead><tbody><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>走进事务所时，不知为何室内回荡着海浪声。</span><br/><span>并非汹涌的波涛，而是像南国度假村般惬意的浪涛声。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>（是有人在用音箱播放海浪声吗…？</span><br/><span>但到底是谁……？）</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>循声望去，声音似乎来自隔板另一侧。</span><br/><span>仔细一看还有人影。应该是我们事务所的某个偶像吧。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>是谁在营造度假氛围啊—</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>—啊。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>拉开门的瞬间，她似乎正在更衣。</span><br/><span>和正在脱衣服的萌四目相对了。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>呀啊啊啊啊啊！！制作人H——！！！</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>抱、抱歉！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>我被萌的尖叫声弹开似的慌忙退离隔板。</span><br/><span>多么老套的发展和对白啊……</span><br/><span>这么想着，我等待萌更衣完毕。</span><br/><span>抱着难以言喻的烦闷等了一会儿，萌红着脸从隔板后走了出来。</span><br/><span>顺带一提，海浪声仍在持续。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>真的很对不起。</span><br/><span>没想到你在换衣服……</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>没、没事了！</span><br/><span>请不要道歉！</span><br/><span>被制作人看到我也不介意！</span><br/><span>反而挺开心的！大概！？</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>她是在努力打圆场吧。</span><br/><span>若继续追问恐怕会辜负她的好意……</span><br/><span>这么想着，我只表示了理解：“这样啊……”。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>话说…</span><br/><span>你原本打算做什么？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>啊，是的！</span><br/><span>那个—最近我的工作不是增加了很多嘛！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>确实，萌自身的努力有了回报，</span><br/><span>她的日程逐渐充实起来。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>是啊。</span><br/><span>但这和播着海浪声换衣服有什么关系……</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>就是说呢，我没时间去海边了……呜……</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>原来如此。相当直白易懂。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>想要集中休假的话，说一声也不是不能调整日程……</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>不要！</span><br/><span>我现在就想去，制作人！！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>被萌的强烈诉求压倒。看来她相当想去。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>想去却没时间…！</span><br/><span>所以就想在事务所里体验海边的感觉啊！很合理对吧！</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>（这算合理吗……）</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>为了烘托气氛，我准备在大屏幕放海滩影像、播海浪声，</span><br/><span>接下来只要换上泳装就—……</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>就在这个时候，制作人推门进来了...</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>萌气鼓鼓地移开视线。</span><br/><span>脸颊微红的样子，看来是想起刚才的事感到害羞了。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>…原、原来如此。</span><br/><span>打扰你真抱歉。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>虽然想说不该在事务所做这种事，但优先考虑萌的心情，</span><br/><span>我先低头致歉。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>没事的，重头戏才刚要开始呢！</span><br/><span>而且就算没泳装也能享受大海哦！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>说着，萌利落地支起准备好的海滩遮阳伞，甚至铺好了垫子。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>来吧制作人！</span><br/><span>一起坐下感受海洋氛围吧！！</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>不了，我还有工作……</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>一会儿没关系的！</span><br/><span>总是忙个不停的制作人也需要转换心情呀！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>反正工作也不算太忙，稍微陪陪她也行吧。</span><br/><span>我在伞下挨着萌坐了下来。</span><br/><span>大屏幕正如她所说播放着海滩影像，确实有种置身海水浴场的感觉。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>舒缓的浪涛声…</span><br/><span>真棒啊，大海……超治愈—</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>———萌的话语突然中断。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>怎么了，萌？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>啊！果然比起被治愈，我更想去游泳！</span><br/><span>想尽情游上好几小时！</span><br/><span>在宽阔的沙滩一直奔跑也很棒！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>对萌来说，总之就是想要动起来的样子。</span><br/><span>这确实很符合她的性格。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>在室内终究办不到吧……</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>这点我还是明白的啦！</span><br/><span>所以我要充分享受这份氛围。和制作人一起！</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>好吧。那就稍微陪陪你。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>太好啦！谢谢你！</span><br/><span>就是这样，啊～大海真棒啊～。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>萌半强迫地提高兴致，靠到我身上。</span><br/><span>飘来女孩子特有的柔软甜香。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>和制作人一起听浪声的话，感觉什么烦恼都能忘记呢—……</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>萌眯着眼，将手臂缠上我的胳膊贴得更近。</span><br/><span>发育丰盈的胸脯被用力挤压着变了形。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>哈—……大海—……</span><br/><span>白沙—……浪声—……</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>萌似乎没意识到自己正把胸部压在我身上。</span><br/><span>她极其自然地像恋人般紧贴着。</span><br/><span>这样下去对彼此都不妙…得克制些…</span><br/><span>我试图在不被她察觉的情况下挪开身体。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>怎么了吗，制作人？</span><br/><span>总觉得您好像在一点点远离我…？</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>话音未落，萌立刻缩短距离。</span><br/><span>发丝间飘来轻柔甜香，违背我的意志让全身燥热起来。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>萌、萌…。</span><br/><span>虽然难以启齿，那个…我们稍微分开点比较好…</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>诶？为什么—</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>啊………！！</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>…萌？</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>萌突然张着嘴僵住了。</span><br/><span>她的视线缓缓落向自己胸口。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>说起来现在的我…没穿胸罩！！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>咦！？我不禁失声惊呼。</span><br/><span>为什么会是这种状态……</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>那个…我是想着万一有人进事务所，</span><br/><span>就在衣服里先把胸罩脱掉，准备直接换上泳装的......</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>结果脱胸罩时制作人正好闯进来…</span><br/><span>那个，我也慌了神嘛…！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>萌红着脸含糊地解释。</span><br/><span>看来是刚才的突发事件让她忘了重新穿上胸罩。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>这该说是…</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>.......</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>…我自己也有些动摇，</span><br/><span>一时接不上话。</span><br/><span>结果我和萌之间流淌着尴尬的沉默。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>呜———</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>…啦？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>呜、呜哇啊啊啊！</span><br/><span>够了—！！我这就去换泳装！制作人！！</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>等、等等萌！</span><br/><span>别自暴自弃啊！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>我抓住试图起身脱衣的萌的手腕拼命制止。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>不要！放开我制作人！</span><br/><span>我现在只能这么做了！不然羞耻到要死掉了！？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>知道了！知道了！</span><br/><span>但你现在当场换更糟糕吧！！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>用更大的羞耻盖过现在的羞耻就没问题了！</span><br/><span>呜哦哦哦！！</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>这什么歪理！？</span><br/><span>总之至少去休息室换吧…！</span><br/><span>我心脏要受不了了！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>看来我拼命的话总算奏效了，</span><br/><span>萌一言不发地啪嗒啪嗒走向休息室。</span><br/><span>刚松口气以为事态平息，却见她在门前停步，</span><br/><span>回头定定凝视着我。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>…其实如果是制作人的话…</span><br/><span>给你看也不是不行哦。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>萌低语般的话语让我迟了一拍才反应：“诶？”，</span><br/><span>而萌已背对我离开房间。</span><br/><span>在离开的瞬间，不知是不是错觉，</span><br/><span>感觉萌的耳朵比今天任何时候都要红。</span></td></tr></tbody></table></figure></div></div>
</body>
</html>
