<body class='typora-export os-windows'><div class='typora-export-content'>
<div id='write'  class=''><figure class='table-figure'><table><thead><tr><th style='text-align:center;' ><span>角色</span></th><th><span>对话</span></th></tr></thead><tbody><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>在外面吃完午饭后回到事务所时</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>我啊，要引退偶像身份，</span><br/><span>作为一个普通女孩子去追求幸福...呜呜呜...</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>真梦用手捂住脸，她的肩膀在颤抖。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>...真梦，你在做什么？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>呜诶！？</span><br/><span>噗噗噗噗......制作人先生...！？</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>真梦慌忙抬起头。</span><br/><span>她脸红是因为哭了，还是因为羞耻呢？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>这个嘛，那个...</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>...又在看那个吗。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>偶像在流泪，为什么我却如此平静。</span><br/><span>那是因为最近经常看到这个场景。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>真梦也看不腻啊。</span><br/><span>明明都看到快背下来了。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>我交替看着播放着陈旧影像的显示屏，</span><br/><span>和至今眼中仍含着泪的真梦。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>名场面看多少次都没关系哦...</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>最近，真梦一直在反复观看往年著名偶像的演唱会影像。</span><br/><span>而且只看宣布引退的最后演唱会部分。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>真梦，你该不会是在考虑引退吧？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>诶！？是说偶像吗...</span><br/><span>我，还有好多好多想作为偶像去做的事情呢...！</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>不，抱歉。</span><br/><span>说的也是啊。因为你只看偶像引退的影像，我还以为...</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>...制作人先生，您太天真了！</span><br/><span>我看的不是偶像引退的影像，</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>是偶像结婚时引退的影像啊！</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>诶？</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>真梦得意地挺起胸膛。</span><br/><span>我确实没注意到，但为什么要看那种东西呢？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>呃，之前不是在MiraiLink上接了婚礼相关的工作嘛。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>从那天起，我就一直在想，</span><br/><span>如果有一天我结婚了，要引退偶像身份的话，会变成什么样呢。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>啊，原来如此。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>试着重现了一下有名的引退场面，</span><br/><span>结果感情太投入了眼泪停不下来...</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>...真梦，你也想有一天结婚吗？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>嘿嘿。我也是女孩子嘛！</span><br/><span>也会憧憬美好的婚姻生活——有这种心情哦。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>但是结婚的话，就不能继续当偶像了吧。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>唔——，也不一定这么说...</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>偶像禁止恋爱，这种风气至今依然很强。</span><br/><span>但比起以前已经宽容很多了。</span><br/><span>偶像结婚也能被接受的氛围正在逐渐形成。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>但是但是，很多人都是以结婚为契机引退的吧？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>偶像是大家的憧憬......</span><br/><span>不属于任何人的状态才是最重要的。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>所以我觉得，那位偶像一定也是以结婚为契机引退的。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>真梦看着播放演唱会影像的显示屏。</span><br/><span>画面虽然陈旧模糊，但能清楚地看到粉丝和偶像本人都带着悲伤的表情。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>...我作为一个偶像粉丝，也很理解真梦说的话。</span><br/><span>但是......</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>我把手伸进包里，寻找目标物品。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>正好从同行那里拿到了票。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>世事也没那么单纯啦。</span><br/><span>喏，知道这个吗？</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>我把从包里拿出的票在真梦眼前摊开。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>她确认了票上印着的偶像名字的瞬间，眼睛立刻闪闪发光起来。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>这、这个......我，抽签没抽中啊！</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>我觉得现在的真梦正好需要这个。</span><br/><span>托关系转让来的。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>这是一位偶像的演唱会门票。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>而且不是普通的偶像。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>她曾一度结婚引退，历经十多年时光后重新开始活动。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>其名为......</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>光桥依子酱！</span><br/><span>我爸爸可喜欢她了！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>是以孩子们都成年了为契机，重新开始偶像活动的呢。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>虽然是我们父母那一代的人了，</span><br/><span>但真的好厉害啊——让人佩服！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>看着兴高采烈讲述的真梦，我递给她一张票。</span><br/><span>真梦像捧着宝物一样接过票，向我露出了灿烂的笑容。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>记得这天没有工作安排吧。</span><br/><span>一起去吧？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>是，谢谢您！</span><br/><span>真的真的非常开心！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>就这样在忙碌的日常中，转眼就到了演唱会当天。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>哇～啊......真厉害呢！</span><br/><span>能包下这么大的会场。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>嗯，而且还是满座。</span><br/><span>昔日的荣光犹存啊。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>哈啊...真希望我引退后，</span><br/><span>就算过了几十年，也能有这么多观众来看我～。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>想得真远啊。</span><br/><span>首先得成为顶级偶像才行吧？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>呵呵，说的也是。</span><br/><span>不过，稍微做点梦也没关系吧～。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>抱歉抱歉。</span><br/><span>倒不如说，把真梦捧到那种程度，正是我的工作啊。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>聊着聊着，演唱会的帷幕拉开了</span><br/><span>。虽然比起现役世代的演出印象更为沉稳，</span><br/><span>但这位昔日的偶像坚持完成了长达3小时的演出。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>嘿嘿，真是超棒的演唱会呢～。</span><br/><span>现在都还像做梦一样，总觉得身体轻飘飘的。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>嗯，明明引退现役很久了，却还是那么有力量。</span><br/><span>真不愧是曾经风靡一时的偶像啊。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>会场的氛围也好热烈啊！</span><br/><span>还有两代人一起来的人呢。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>大家都眼睛闪闪发亮，声嘶力竭地应援...</span><br/><span>超越世代被爱戴，说的就是这种吧。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>真的感到身为偶像的福分呢。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>我重新下定决心，想成为那样的人！</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>真梦的话，一定能做到。</span><br/><span>我觉得你充分具备那种可能性。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>呵呵，您会帮我的吧？</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>真梦腼腆地握住我的手。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>那样的话就更要慎重才行了。</span><br/><span>在成为国民级偶像之前，要忍耐不结婚！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>而且，能在引退之后复出也很重要...</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>所以得找个能理解偶像活动、真心支持我的人才行。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>真希望你能找到那样的人。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>会找到的，一定！</span><br/><span>只要找个像制作人先生这样的人就行啦。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>你是要我帮你找结婚对象吗？</span><br/><span>就算期待我当媒人这种角色也...</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>不是啦！</span><br/><span>我是说，要找个像制作人先生那样理解偶像活动、真心支持我的人——</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>啊咧？</span><br/><span>那样的话，制作人先生作为结婚对象，</span><br/><span>岂不是最理想的......</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>真梦移开了视线。</span><br/><span>耳朵和脸颊眼看着就红了起来。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>啊，啊哈哈......我在说什么啊。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>这样简直像是在向制作人先生告白嘛！</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>真、真梦...</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>啊，但、但是请不要误会哦！？</span><br/><span>不是讨厌制作人先生的意思...</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>倒不如说，我可能还觉得那样挺不错的......</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>真梦，好好看前面——危险啊。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>这句话，最终没能从我口中说出。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>呀啊！？</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>真梦华丽地踩中了被乱扔的空罐子。</span><br/><span>我瞬间抱住她的身体支撑住她。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>那个瞬间——</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>嗯嗯......嘴唇上，传来柔软的触感。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>睁开眼睛，真梦的脸就在极近的距离。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>啊，啊咧？难道说，刚才...</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>亲、亲到了？不会吧...啊哈哈。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>真梦用手捂住嘴唇。</span><br/><span>不是错觉。刚才，我和真梦的嘴唇确实接触了。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>对、对不起...！</span><br/><span>那个，我不是故意的...</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>真梦尴尬地移开视线。</span><br/><span>气氛已经无法挽回了。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>真的很抱歉...</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>...请不要道歉。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>真梦湿润了眼眸，直直地看着我。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>那视线中蕴含的感情并非责备或轻蔑。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>倒不如说那双眼睛，如同恋爱中的少女一般......</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>...如果是制作人先生的话，</span><br/><span>也许可以...其实我真的这么想...</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>...诶？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>...诶。</span><br/><span>请快点把我打造成国民级偶像哦？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>...啊，嗯。明白了。</span><br/><span>一起努力吧。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td><span>嗯呵呵...！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>真梦迈开步子。我也慌忙追了上去。</span><br/><span>真梦稍微放慢速度，走到了我身边。</span><br/><span>我们慢慢地走着。</span><br/><span>像两人三脚一样肩并着肩，一步一步地。</span></td></tr></tbody></table></figure></div></div>
