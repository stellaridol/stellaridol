</style><figure class='table-figure'><table><thead><tr><th><span>姓名</span></th><th><span>对话/旁白内容</span></th></tr></thead><tbody><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>嘿——！咻——！</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>啪嗒一声，清脆的入网声在球场上回响。</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>哦哦，好厉害啊，可可亚！</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>对吧对吧～？</span><br><span>其实我啊，以前是篮球部的！这点程度小意思！</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>真可靠啊。其他人好像都是没经验的。这样那个体育节目就放心了。</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>『偶像运动TV』。</span><br><span>是以球类大会为主题的网络人气体育节目。</span><br><span>偶像事务所之间进行各种体育项目的对抗。</span><br><span>LuxPro的偶像们也</span><br><span>确定出演那个节目。</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>为了确认其中一个项目——篮球的水平，我和可可亚来到了公园的篮球场。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>咿...！</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>哦哦，又进了！</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>可可亚接连不断地进球。看来是白担心了。</span><br><span>......不过穿着裙子蹦蹦跳跳这点还是让人困扰。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>啊，被看到了吗？</span><br><span>可可亚的裙底......诶嘿嘿，被看到了～？</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>怎么可能............难道是故意穿成那样的？明明说了要穿方便活动的衣服。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>因为人家没有可爱的运动服嘛。</span><br><span>而且想让制作人一直看到穿着可爱衣服的我。</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>说来失礼，我曾以为可可亚是运动神经不好的类型。</span><br><span>因为偶尔看到她为舞蹈动作发愁，</span><br><span>摔倒后哭丧着脸的样子。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>嘛，虽然不敢说是运动万能。</span><br><span>但只要练习到会了就好，没问题的！</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>可可亚自信满满地点点头。</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>有可可亚在就安心了 pan>哦哦，务必让我看看！</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>（愚蠢！逞强之上再逞强，我是个蠢货............这样下去，就退无可退了......）</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>（但、但是罚球的话说不定有机会............投篮可是我的强项............</span><br><span>能行............可可亚的话，能行............！）</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>.</span><span>..</span><span>.</span><span>...</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>（好、好强的集中力............</span><br><span>明明还没怎么动就流那么多汗......）</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>（不愧是运动员的感觉呢。</span><br><span>来吧，让我看看精彩的投篮......！）</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>------呜！！</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>进吧......！</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>.</span><span>..!?</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>那是一个，美丽的抛物线。</span><br><span>可可亚投出的球划出弧线，朝篮筐飞去------</span><br><span>然后，连篮筐边都没碰到就掉在了地上。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>.</span><span>..</span><span>.</span><span>...</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>果、果然闭着眼睛果然还是不行吧。抱歉，是我强人所难了。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>就、就是啊！</span><br><span>正常投的话绝对能进啦............！</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>看好了，给你看个华丽的投篮！传球给我？</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>啊，啊啊...</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>我按照她说的，把球扔向可可亚。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>（基础的上篮的话............！）</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>接到球的可可亚，</span><br><span>用锐利的运球切入篮下。</span><br><span>伴随着轻盈的跳跃投出的球............</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>（......呼，进了——）</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>球弹在篮板球上，</span><br><span>直直地砸中了可可亚的脸。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>呜噗欸！？</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>可、可可亚——！？</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>没、没事吧可可亚......</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>呜咕 </span><span>.</span><span>..</span><span>.</span><span>....</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>欸？</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>呜咕，呜欸欸欸欸欸欸欸欸欸！！</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>那、那么痛吗？没受伤吧...</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>嗯嗯，不是啦......</span><br><span>制作人的温柔才让人痛苦啦............</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>哈、哈啊？</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>窝、窝其实是个万年板凳队员啦............！</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>却要逞强，耍帅，让制作人担心了啦............</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>冷静点冷静点............</span><br><span>就算那样我也一点都不在意的啦............</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>呜咽、呜欸欸欸欸欸欸欸欸！！</span><br><span>让制作人费心啦............</span><br><span>窝、窝最差劲了啦......！没有活下去的价值啦............</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>啊啊，别哭别哭！我不是在刻意照顾你的感受啦............</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>呜咽，制作人，好温柔............但是，不用顾虑的啦............</span><br><span>觉得可可亚不行的话就把我从团队里踢出去吧......</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>我这种人出场也只会添麻烦............应援的话，呜咽，我会加油的......</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>可可亚，应援可是很拿手的哦............</span><br><span>在篮球部的时候，大家也都夸我说“可可亚酱的应援总是很大声呢”......</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>啊，不过现在想想，那该不会也是讽刺吧......</span><br><span>其实是在说“万年板凳女吵死了”吧......</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>没、没那回事啦。</span><br><span>我根本没想过要把可可亚踢出去............</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>呜咕，又让制作人费心了............</span><br><span>明明是团队的累赘，还想靠同情让我出场......</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>是进入病态模式了吗，</span><br><span>可可亚反复说着消极的话。</span><br><span>我明明是真的对她抱有期待的............</span><br><span>但是，就算现在传达给她，也可能会被曲解。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>不过投篮真的是我的强项啊............</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>投篮练习嘛，一个人孤独地就能完成............</span><br><span>在部员时代也是像这样在球场外默默地一直投着......</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>------随着一声轻响，球穿过了篮网。</span><br><span>可可亚投出的球漂亮地穿过了篮筐的正中央。</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>嗯..?</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>为了不给大家添麻烦</span><br><span>可能真的投了几百万次吧......</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>好怀念啊......</span><br><span>教练也说过我三分球很准来着............</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>一方面沉重的消极气息不断流淌，</span><br><span>另一方面，爽快的球穿过篮网的声音在球场上回响。</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>好、好厉害啊！</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>呜欸......?</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>没注意到吗？从刚才开始可可亚，就一直连续投进三分球哦............</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>欸......？但是这种程度很普通吧......又没人防守............</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>听说三分球的命中率，厉害的人也只有三成左右！就算是空位也没法这么唰唰地进啊！</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>是、是那样吗............？</span><br><span>但是我，只会这个哦............？</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>其他偶像团队里绝对没有三分射手！</span><br><span>有可可亚在，胜利就等于是囊中之物了！</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>是、是吗............？可可亚，能帮上大家的忙吗？</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>能帮上能帮上...</span><br><span>不如说团队需要可可亚啊............</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>可、可可亚被团队需要......</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>刚才也说过了吧？其他人都没经验。光是有经验者可可亚在就很可靠了。</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>再加上还拥有这样的武器——该是多大的精神支柱啊。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>精神支柱 </span><span>.</span><span>..</span><span>.</span><span>..</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>呵呵呵，嘿嘿嘿！</span><br><span>我的力量，支撑着推的偶像............！</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>可可亚抬起了低垂的脸。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>制作人，我，会试试看的............</span><br><span>绝对要把我们团队引向胜利！</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>可可亚的眼中燃起了斗志。</span><br><span>虽然害怕——即使如此</span><br><span>也想要勇往直前地直视前方。</span><br><span>这样的她让人无法抗拒地感到魅力十足。</span><br><span>正因为是这样的她，我也想要全力支持。</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>我也会在正式演出前全力支持的。一起加油吧！</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>看着吧，制作人............！</span><br><span>拿出真本事的可可亚，可是超厉害的哦............！</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>可可亚认真地盯着篮筐，重新开始练习。</span><br><span>就算不能夺冠，</span><br><span>这份决心也一定会成为可可亚的食粮吧。</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>于是我就这样，一直守护着</span><br><span>一心一意持续投篮练习的她。</span></td></tr></tbody></table></figure><p><a href='../index.html'><sp
