<div id='write'  class=''><figure class='table-figure'><table><thead><tr><th style='text-align:left;' ><span>角色</span></th><th style='text-align:left;' ><span>对话/旁白</span></th></tr></thead><tbody><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>制作人先生，有件事想拜托您............我可以穿着演出服练习吗？</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>倒也没问题...</span><br><span>不过怎么突然提这个？</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>这个请求让我有些意外，便开口询问。.</span><br/><span>面对我的问题，瑟琳娜含糊其辞。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>那个............我想穿着演出服练习的话，</span><br><span>或许能更好地进入氛围............</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>虽然回答有些模糊，但也不无道理。况且本人这么有干劲，</span><br><span>刨根问底未免太不解风情了。</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>只要注意别弄坏或弄脏演出服，</span><br><span>以后不用每次都请示也可以吧？</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>好的，谢谢您............</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>啦啦啦，啦啦啦啦～......</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>身着演出服的瑟琳娜载歌载舞。.</span><br/><span>歌声可爱，舞步轻盈。.</span><br/><span>虽是练习，完成度却相当高。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>唔嗯...</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>然而与我的观感相反，</span><br><span>瑟琳娜似乎对自己的表现并不满意，脸上写满了不甘心。</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>我觉得表演得挺好的，是有什么地方不满意吗？</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>诶？</span><br><span>那个............难道我表现在脸上了吗？</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>算是吧，大概感觉到的。</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>有什么烦恼的话，能说给我听听吗？</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>犹豫片刻，瑟琳娜有些拘谨地开了口。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>......那个，我不知道该怎么说才好............</span><br><span>总觉得没能很好地表达出感情。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>歌曲的音准没问题，舞蹈动作也都记住了。</span><br><span>但就是...感觉内心没有跟上，或者说没有投入感情............</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>唔嗯，原来如此............</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>瑟琳娜的表演完成度确实高。但经她这么一说，</span><br><span>我也确实感觉似乎缺少了点什么。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>............我从小就这样。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>从小学的钢琴和小提琴也是.......</span><br/><span>虽然每位老师都说我有技巧，</span><br/><span>但都不约而同地指出我不擅长注入感情。</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>唔...这是为什么呢？有什么头绪吗？</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>瑟琳娜一时语塞。</span><br><span>她像是审视自己般低下了头。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>那个............说出来有点难为情。</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>诶？</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>......家人从小教导我，大呼小叫或者表露情绪是不得体的行为...</span><br><span>所以不知不觉就压抑住了。</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>或许瑟琳娜本身文静的性格也有关系。</span><br><span>再加上长年的习惯，让她无法很好地表达情感。</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>......这样的话，我有个好方法。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>方法...？</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>我在手机上输入想到的关键词。这是前几天从戏剧界人士那里听来的方法。</span><br><span>找到相关页面后，我仔细阅读起来。</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>瑟琳娜，要不要试试情感释放训练？</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>情感释放...？</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>“情感释放”似乎是戏剧等领域使用的方法。</span><br><span>旨在解放自己最真实的感情...</span><br><span>并将其融入表演中。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>原来还有这种方法啊......我都不知道...</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>凡事都要尝试，先试试看如何？</span><br><span>要是不合适我们再想别的办法。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>好、好的！</span><br><span>拜托您了............</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>首先，我会指定一种感情，</span><br><span>你用台词和肢体语言表现出来试试。</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>第一个是喜怒哀乐的“喜”............试着表现出喜悦吧。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>喜、喜悦？ 呃，那个......</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>哇——哇呜？开、开森呐——？</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>简直是教科书般的棒读。</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>(............突然让她做确实有点难。不过这正是练习表达的目的，只能一步步来了)</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>接下来......喜怒哀乐的“怒”。试着发怒看看！</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>生、生气了哦～？哼哼。</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>...“哀”！</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>表演一下悲伤吧。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>呜呜，呜——呜...</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>最后...“乐”！</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>刚刚还在假哭的瑟琳娜动作瞬间僵住。</span><br><span>接着停顿了好一会儿，她眼神空洞地问道。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>“乐”...是什么感情呢？</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>不妙。这情况可能比预想的还严重。</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>(不行，不能放弃............</span><br><span>练习才刚开始呢)</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>再来一次，“怒”！</span><br><span>比刚才更生气一点！</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>诶？好、好的！ 哼、气呼呼！</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>不错！</span><br><span>接下来，喜悦！</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>哇、哇——呜！哇——呜！</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>再来一次，“怒”！</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>又来啊...！？</span><br><span>生、生气了哟——！</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>再愤怒一点！</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>我、我绝不原谅你——！</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>下一个，痛苦。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>痛...诶？</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>真是的——！制作人先生！</span><br><span>您该不会是在戏弄我吧...</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>对、对不起......</span><br><span>难得看到瑟琳娜做这么多表情，有点忍不住。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>唉......也是呢。</span><br><span>经常有人说没见过我生气或伤心的样子。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>......我原以为穿上偶像的演出服，</span><br><span>情绪就会高涨起来，感情表达也能变好。结果还是不行............</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>果然...对我来说太难了吗......</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>期望越大，失望也越大吧。</span><br><span>瑟琳娜沮丧地垂下了肩膀。</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>你不用这么沮丧吧？感情本身是存在的啊。</span><br><span>而且...</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>刚才不就表现得很到位吗？看，被我戏弄生气的时候。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>那、那是因为......</span><br><span>制作人先生做了奇怪的事，我才忍不住...</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>我觉得那样就很好。</span><br><span>让涌现的感情自然地表达出来。</span><br><span>即使是微小的情感，慢慢培养它长大就好。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>自然地表达感情............慢慢培养长大............</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>瑟琳娜复述着我的话。</span><br><span>她轻轻按住了自己的胸口。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>我心中有着怎样的感情............又想培养怎样的感情............我得好好想想......</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>仿佛在审视内心般，瑟琳娜闭上了眼睛。片刻后，她轻声低语。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>妈妈...</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>那是说瑟琳娜的妈妈吗？</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>是的............突然就浮现出妈妈的脸。</span><br><span>对我来说最容易理解的感情...或许是对妈妈的感激之情。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>是她教会了我音乐......</span><br><span>当我说想成为偶像时，</span><br><span>第一个支持我的也是妈妈。</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>感激——这大概是种难以表达的感情吧。</span><br><span>不像欢笑或愤怒那样有冲击力。</span><br><span>是种难以通过表情或行动直接表露的情感。</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>但是，我什么也没说............决定静静地看着她。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>这份心情比起歌唱......</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>她走向练习室角落放置的电子琴。</span><br><span>接着，流畅地抬起手——开始了演奏。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>思念满溢而出...</span><br><span>连手指移动都嫌太慢。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>真没想到...我心中藏着如此强烈的情感......</span><br><span>不，它一直都在，只是我未曾察觉。</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>那是一首平静如无风湖面的曲子。</span><br><span>如同微风吹拂水面泛起的涟漪，瑟琳娜情感的微妙变化清晰地传递过来。</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>(............虽然和最初设想的感情表达不同......</span><br><span>但这样或许也不错)</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>或许瑟琳娜在今天，</span><br><span>才第一次真正面对了自己的内心。</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>片刻之后，曲终。</span><br><span>待余音散尽，我鼓起了掌。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>啊，那个...</span><br><span>谢、谢谢您听我弹完......！</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>......我确实感受到了瑟琳娜的心意。虽然是首安静的曲子，却莫名让人觉得充满热情。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>那、那是因为......呃............</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>不知为何，瑟琳娜的脸变得通红。</span><br><span>她扭捏地摆弄着手指，偷偷瞥了我一眼。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>一开始...是怀着对家人的感激和爱在弹的............</span><br><span>但是...那个...弹到后面，感情就有点偏离了............</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>嗯............</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>瑟琳娜又偷偷瞄了我一眼。</span><br><span>但立刻低下了头。</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>总、总之！</span><br><span>这都是托了制作人先生的福！</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>瑟琳娜像是要结束这个话题般，充满气势地说道。</span><br><span>这不是能大声说话嘛。</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>说真的，刚才的演奏非常棒。能再弹给我听一次吗？</span></td></tr><tr><td style='text-align:left;' ><span>小春瑟琳娜</span></td><td style='text-align:left;' ><span>好的。我也很想弹给制作人先生听。</span><br><span>感觉下次能弹出更富有感情的曲子............</span></td></tr><tr><td style='text-align:left;' ><span>旁白</span></td><td style='text-align:left;' ><span>她带着些许犹豫望来的目光。</span><br><span>那欲言又止的眼神。</span><br><span>若要为此刻能从中感受到的感情命名的话------</span></td></tr><tr><td style='text-align:left;' ><span>制作人</span></td><td style='text-align:left;' ><span>(......简直像是少女的初恋什么的。不过这么想未免太自作多情了吧)</span></td></tr></tbody></table></figure><p>&nbsp;</p><p>&nbsp;</p><p><a href='../index.html'><span>返回首页</span></a><span> ← 点击返回主页</span></p></div></div>
