<body class='typora-export os-windows'><div class='typora-export-content'>
<div id='write'  class=''><figure class='table-figure'><table><thead><tr><th style='text-align:center;' ><span>角色</span></th><th><span>对话与旁白</span></th></tr></thead><tbody><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>某天和梓舞处理事务所工作时。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>制作人。</span><br/><span>宣传用的舞蹈视频编辑完了。能帮忙确认下吗？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>好快啊，这就完成了？</span><br/><span>明明说明天也可以的。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>我拜托梓舞将存档的演出视频剪辑成精彩集锦。</span><br/><span>打开共享云盘确认视频。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>花了不少时间吧？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>还好。</span><br/><span>因为我把所有现场演出影像都过了一遍。</span><br/><span>不过剪辑就偷工减料了些。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>虽这么说视频却剪得很棒。</span><br/><span>应该无需修改或指正了。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>嗯，相当不错！</span><br/><span>谢啦。那么关于下个视频——</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>啊，那个能明天再说吗？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>诶？当然可以...</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>抱歉，有点事要办。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>冷淡地说完，</span><br/><span>梓舞迅速拿起包走向出口。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>那我先走了。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>梓舞低头致意后头也不回地离开了事务所。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>（冷淡虽然是常态...</span><br/><span>但今天特别匆忙啊）</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>（说起来最近这个时间离开事务所的次数变多了...）</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>回想起来，上次和上上次似乎也是这个时间离开的。</span><br/><span>无意间瞥向梓舞刚坐过的桌子，发现她忘了手机。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>（是忘带了吗。可能还在事务所附近...）</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>我抓起手机小跑着冲向事务所外。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>（...不在啊。果然没追上吗）</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>在事务所周围转了一圈也没找到梓舞。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>（放事务所的话，她发现会来取吧）</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>正欲返回时，远处隐约传来耳熟的声音。</span></td></tr><tr><td style='text-align:center;' ><span>温柔的声音</span></td><td><span>一、二、一、二。</span><br/><span>到这里转圈。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>（这声音...是梓舞？</span><br/><span>在公园那边吗...）</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>梓舞唰地转身，周围孩子们瞬间沸腾，</span><br/><span>小手拼命鼓掌。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>那么，接下来轮到大家了。</span><br/><span>试着模仿我的动作跳跳看。？</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>看起来是在教他们跳舞。</span><br/><span>看着孩子们笨拙跳舞的样子，</span><br/><span>梓舞露出温柔笑容。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>（要办的事原来是这个...）</span></td></tr><tr><td style='text-align:center;' ><span>男孩</span></td><td><span>呐——姐姐，</span><br/><span>刚才那个转圈怎么跳啊——？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>嗯，转圈啊。</span><br/><span>想转得漂亮，脚的位置很重要哦。</span><br/><span>像这样交叉试试看。</span></td></tr><tr><td style='text-align:center;' ><span>男孩</span></td><td><span>这样？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>对对。</span><br/><span>保持这样往这边转。</span></td></tr><tr><td style='text-align:center;' ><span>男孩</span></td><td><span>啊！成功啦！</span><br/><span>转起来啦——！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>哦——很厉害嘛。</span><br/><span>记住刚才的感觉哦。</span></td></tr><tr><td style='text-align:center;' ><span>女孩</span></td><td><span>姐姐——再教我更多嘛！</span><br/><span>我想学会好多好多舞蹈！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>想学会好多好多啊。</span><br/><span>喜欢跳舞吗？</span></td></tr><tr><td style='text-align:center;' ><span>女孩</span></td><td><span>嗯！超喜欢——！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>哈哈哈，这样啊。</span><br/><span>那为了让你能跳得更好，我来教你吧。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>不过光靠教是进步不了的。</span><br/><span>要想学会很多舞蹈，你觉得该怎么做呢？</span></td></tr><tr><td style='text-align:center;' ><span>女孩</span></td><td><span>呃...唔——嗯...</span></td></tr><tr><td style='text-align:center;' ><span>男孩</span></td><td><span>是什么呀...？呃，呃...</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>梓舞凝视着苦思冥想的孩子们，</span><br/><span>即使他们不懂也绝不直接告知答案。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>思考片刻后男孩似乎恍然大悟，</span><br/><span>表情豁然开朗。</span></td></tr><tr><td style='text-align:center;' ><span>男孩</span></td><td><span>知道啦！</span><br/><span>要多多练习！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>嗯，答得很好。</span><br/><span>很棒哦。我只是负责教，变厉害要靠你自己哦。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>刚才教过之后，不是成功转起来了吗？</span><br/><span>那个不练习的话马上就不会了哦。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>但只要坚持练习，就会越来越厉害的。</span></td></tr><tr><td style='text-align:center;' ><span>男孩</span></td><td><span>嗯！知道啦！</span></td></tr><tr><td style='text-align:center;' ><span>女孩</span></td><td><span>我也要——！</span><br/><span>我会多多练习的，姐姐再教更多嘛——！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>好啊，认真练习的话，</span><br/><span>下次教你们更难的动作。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>（嘿...挺会照顾人的嘛。而且梓舞看起来也很开心）</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>我在附近长椅坐下，望着开心上舞蹈课的梓舞和孩子们。</span><br/><span>看来她和孩子们都乐在其中，教学持续了好一会儿。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>好——今天就到这里。</span><br/><span>今天教的动作要好好练习哦。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>认真练熟的话，</span><br/><span>下次教你们新的舞蹈。</span></td></tr><tr><td style='text-align:center;' ><span>女孩</span></td><td><span>真的——！？约好了哦——！</span></td></tr><tr><td style='text-align:center;' ><span>男孩</span></td><td><span>绝对哦！说定啦！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>当然。</span><br/><span>所以今天就到这里啦。路上小心！</span></td></tr><tr><td style='text-align:center;' ><span>男孩</span></td><td><span>知道啦——！</span></td></tr><tr><td style='text-align:center;' ><span>女孩</span></td><td><span>姐姐拜拜——！下次见——！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>孩子们挥舞着小手啪嗒啪嗒跑出公园。</span><br/><span>她目送他们背影转身时，嘴角仍挂着柔和笑意。</span><br/><span>那一瞬与我守护在后方的视线相交，她惊讶地睁大眼睛。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>...咦？制作人？</span><br/><span>您怎么在这里...</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>梓舞，你把手机忘事务所了吧？</span><br/><span>我本来想给你送过来...但看你正忙。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>...啊，没注意到。</span><br/><span>谢谢您。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>梓舞接过手机，带着尴尬表情看过来。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>难道...您一直在看？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>不算一直吧。</span><br/><span>大概一小时？看你挺开心的，有点惊讶。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>是指我和孩子们玩吗...？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>嘛这也算一方面，</span><br/><span>主要是教法很厉害啊。</span><br/><span>你让孩子自己思考怎么进步对吧？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>通过这种引导，他们应该会主动练习的。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>而且练好就教新动作，还准备了奖励。</span><br/><span>孩子们也更有干劲。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>唔，以前常照顾弟弟而已。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>教法...倒没刻意研究，</span><br/><span>可能因为我也被这么教过吧。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>仿佛回忆着什么，梓舞望向天空。</span><br/><span>那神情像在追忆往事，嘴角泛着柔和笑意。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>话说制作人，看到的话请打招呼啊。</span><br/><span>偷窥会让人不太舒服。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>不、不是偷窥啦！</span><br/><span>只是看你们开心，觉得打扰不太好...</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>...又不是因为开心才做的。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>是吗？</span><br/><span>但梓舞那种笑容很少见哦。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>我才没笑。制作人看错了吧。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>不用隐瞒啦...</span><br/><span>喜欢孩子吗？教跳舞这爱好挺不错的。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>不是爱好。</span><br/><span>我也不太喜欢孩子。</span><br/><span>又任性又吵。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>梓舞始终避开我的目光。</span><br/><span>侧脸看起来既像害羞...又像藏着其他情绪。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>干嘛一直盯着我？</span><br/><span>想说我很奇怪吗？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>不是。</span><br/><span>只是……在想为什么要做那样的事。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>唔，我也觉得不符合自己风格啦。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>但这是我...报恩的方式吧。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>梓舞抬起视线。</span><br/><span>她望着远方某处，似乎在斟酌措辞。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>我过去...也是这么学会跳舞的。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>不想回家时，</span><br/><span>深夜总有大哥哥大姐姐陪我玩...</span><br/><span>就这样开始跳舞了。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>所以嘛，只是做同样的事罢了。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td><span>语气虽然冷淡，但她眼角微垂，</span><br/><span>神情是难以言喻的温柔。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td><span>那些孩子说不定会成为未来的梓舞呢。</span><br/><span>等他们长大了，我得去招募才行。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>唔，随你便啦。</span><br/><span>他们怎么和舞蹈结缘是他们的自由。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_018002.png" alt="unit_icon_018002" style="zoom:50%;" /><br/><span>海里梓舞</span></td><td><span>对我来说...</span><br/><span>只要他们能一直喜欢跳舞，那就足够了。</span></td></tr></tbody></table></figure></div></div>
