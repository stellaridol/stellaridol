</style><figure class='table-figure'><table><thead><tr><th><span>姓名</span></th><th><span>对话/旁白内容</span></th></tr></thead><tbody><tr><td><strong><span>旁白</span></strong></td><td><span>今天举行了LuxPro的舞台活动。公演圆满结束，</span><br><span>大部分偶像都已经撤走了。</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>但是，只有可可亚还没回到休息室。再不准备的话就要错过撤场时间了。</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>到底，去哪里了......</span><br><span>当然发手机消息也没有回复。该不会卷入什么麻烦事了吧？</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>......有点担心起来了啊。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>大丰收大丰收~</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>正打算去找的时候，</span><br><span>穿着演出服的可可亚回来了。</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>可可亚！</span><br><span>太好了...</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>呀啊！制作人！？</span><br><span>诶，骗人，你一直在等我吗？</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>那当然啦。</span><br><span>这样不行哦，得和大家一起回来才行。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>啊咧，难道制作人生气了......对、对不七............对不七一一一............</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>啊，没、没有！不是生气啦！只是稍微有点担心而已。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>欸......好温柔</span><br><span>不要啦，超级开心的</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>呃，那个</span><br><span>你两手拿着的那个大袋子是什么？</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>可可亚两手拿着一个鼓鼓囊囊的大袋子。这肯定就是她晚回来的元凶了。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>这个啊，是今天演唱会的偶像周边！在周边贩卖处买的！当然是全种类啦！</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>特意买了我们家的周边？</span><br><span>既然是相关人士，跟我说的话，我可以帮你拿多余的样品之类的？</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>是粉丝的话就要好好买！不然推的意义不就没有了嘛！</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>可可亚用相当认真的表情反驳道。</span><br><span>她就是在应援活动上倾注了如此多的能量。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>------那个啊，那个啊！</span><br><span>这次绝对要拿到这些周边，我这么想着......</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>啊，制作人的话全都知道所以可以毫无顾忌地说对吧？</span><br><span>然后呢，然后呢......！</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>可可亚眼睛发亮，从袋子里一个个拿出周边。看来这个话题会很长。</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>......差不多到撤场时间了，</span><br><span>顺便去庆功宴喝点茶吧？不介意我的话，就让我听听你的偶像之爱吧。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>欸，可以吗？可以讲吗......嗯，快点走吧！</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>就这样我和可可亚</span><br><span>朝附近的家庭餐厅走去。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>今天的舞台也超棒的！</span><br><span>幸福得我都快升天了！</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>点的菜一道道送上来，</span><br><span>但可可亚碰都没碰，只顾着滔滔不绝地讲着。</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>......可可亚也是出演者之一吧。</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>我也微微笑着，附和着可可亚的话。</span><br><span>能听到纯粹粉丝的感想，相当有收获。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>偶像们一起唱歌时的和声，该怎么说呢，就像是天使的歌声层层叠叠的感觉！？</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>呜哇啊啊啊啊啊~~~~！就是这种感觉！</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>虽然不太懂话里的意思，</span><br><span>但通过语感大致能明白。</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>可可亚真的很喜欢Lux的偶像们啊。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>那是当然啦！</span><br><span>快看快看这个，制作人！</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>可可亚操作着放在桌上的手机，把屏幕给我看。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>可可亚的房间！厉害吧？</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>原本是女孩子的房间，</span><br><span>现在被LuxPro的偶像周边塞得满满的。</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>整理得很漂亮啊。感觉可可亚满满的推之爱都溢出来了哦。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>诶嘿嘿～。</span><br><span>果然连制作人都感受到了啊～好开心～</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>看着可可亚的推活房间，</span><br><span>我突然注意到了一件事。</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>呐，没有可可亚自己的周边吗？</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>嗯---？没有哦。</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>可可亚回答得相当干脆。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>因为，和大家并排摆着很害羞，而且，总觉得有点不知天高地厚的感觉吧？你谁啊！外人吗！之类的。</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>我觉得，就算这个房间里摆着可可亚的周边，也完全不会不知天高地厚哦。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>欸，制作人............</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>可可亚作为偶像也足够有魅力。实际上粉丝也很多吧？</span><br><span>特别是那种狂热的、像信徒一样的粉丝很多。</span><br><span>粉丝和偶像会相似............也有这种说法。</span><br><span>可可亚的情况我觉得尤其适用。</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>虽然你可能会最先否定，但可可亚你很可爱吧？</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>可爱！？偶像级别的！？</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>偶像级别............话说，可可亚你就是偶像吧？可可亚，完全不输给其他偶像们。</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>如果我是观众的话，我觉得我会成为粉丝的。不，肯定会成为的！！</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>真是的——，那也太夸张了啦——可可亚什么的能当偶像</span><br><span>该不会是哪里搞错了吧...</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>仔细想想，为什么可可亚能当偶像啊......和天使们比起来可可亚简直就是垃圾，果然还是不行不行吧............？</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>那个我也要全力否定！</span><br><span>可可亚不是很努力嘛！</span><br><span>在练习和正式演出时都是。所以，唱歌也变好了。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>是、是那样没错啦............</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>平时的可可亚也很可爱，</span><br><span>但作为偶像的可可亚超级可爱。完全不输给其他偶像们。</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>而且还有很多地方胜过她们。所以，希望你能更有自信............</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>哈呜呜呜呜............那样、热切的眼神......难、难道说制作人你，</span><br><span>爱着可可亚...</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>当然很喜欢啦。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>喜、喜欢............！</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>声音不由得带上了热度，我用力地断言道。</span><br><span>实际上，可可亚正逐渐成为非常有魅力的偶像。作为制作人觉得她好是理所当然的。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>.</span><span>..</span><span>.</span><span>...</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>怎、怎么了可可亚？</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>............总、总之，先吃东西。</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>欸？ 啊啊，也是啊............。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>.</span><span>..</span><span>.</span><span>..</span><span>.</span><span>....</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>呐、呐？可可亚，怎么了？</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>不，那个............没什么............啦。</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>可可亚一副心不在焉的样子很安静。</span><br><span>连视线都不愿意对上。</span><br><span>是不是我夸奖的方式有问题呢............</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>呜咕............呜呜，呜咽............。</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>欸！ 可可亚，怎么了！？哪里痛吗！？</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>嗯嗯，不是的............心痛倒是真的............。</span><br><span>太痛苦了，感觉快要裂开了............！</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>呃，什么意思？</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>制作人，刚才对可可亚说了，最喜欢了！</span><br><span>对吧？</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>是爱！</span><br><span>想结婚那种热切地............！</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>（不，我觉得我没说到那个份上............）</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>被那么热烈地求婚的话，可可亚............选不了！</span><br><span>制作人的新娘还是偶像什么的，选不了啦——！</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>我还想继续当偶像呢——！</span><br><span>那种究极的选择，不行不行，不行啊——！</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>.</span><span>..</span><span>.</span><span>..</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>看来可可亚把我在家庭餐厅说的话，误会成了爱的告白什么的............。</span><br><span>把可可亚夸上天这件事，成了误会的根源。</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>啊——，让你误会了真抱歉，</span><br><span>那是指作为偶像的喜欢啦。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>欸？</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>夸奖的话也全部，都是对偶像可可亚的夸奖。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>.</span><span>..</span><span>.</span><span>..</span><span>.</span><span>..</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>啊咧，可可亚？</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>啊啊，啊啊啊，啊啊啊啊啊啊啊啊啊啊啊啊！！？</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>可、可可亚...！？</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>可可亚的误会！？是误会吗！？那种事，羞死人了啦啊啊啊啊啊！！</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>啊——............真是的，是我说话方式不好。对不起......</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>唔、嗯！开心是真的啦！</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>话说啊，夸我的话，都是真的？没有掺假或者夸张吧？</span><br><span>作为偶像的可可亚最喜欢了！？</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>全部是真的，真心话，一点夸张都没有。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>这样啊，那不是误会啊............太好了......哈啊~~~~！</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>终于平静下来的可可亚松了一口气。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>也就是说制作人，</span><br><span>是在推可可亚对吧？</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>啊啊，这么说也可以吧。某种角度上看是这样。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>诶嘿嘿～做推活虽然好，但被推也超级开心的呢！</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>可可亚是懂得粉丝心情的偶像啊。所以，容易被粉丝喜欢，</span><br><span>也容易产生狂热的粉丝。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>是、是那样吗～。</span><br><span>又被夸奖了啦～</span></td></tr><tr><td><strong><span>旁白</span></strong></td><td><span>我的担心是杞人忧天了啊。可可亚的话，</span><br><span>一定能在演艺圈努力下去的吧。</span></td></tr><tr><td><strong><span>制作人</span></strong></td><td><span>今后也请多指教了，可可亚。</span></td></tr><tr><td><strong><span>瑠奈可可亚</span></strong></td><td><span>这边才是，为了支持偶像，</span><br><span>偶像也会加油的，制作人！</span></td></tr></tbody></table></figure><p><a href='../index.html'><span>返回首页</span></a><span> ← 点击返回主页</span></p></div></div>
