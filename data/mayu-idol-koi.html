<body class='typora-export os-windows'><div class='typora-export-content'>
<div id='write'  class=''><figure class='table-figure'><table><thead><tr><th style='text-align:center;' ><span>角色</span></th><th style='text-align:left;' ><span>对话</span></th></tr></thead><tbody><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>在事务所工作时，</span><br/><span>阳葵真梦突然走了进来。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>辛苦啦——！</span><br><span>制作人在吗——？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>啊，辛苦了。</span><br><span>真梦还是这么精神啊。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>欸嘿嘿，有活力可是我的特长呀！</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>听说你今天要练舞来着......</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><em><span>视线转向电脑显示的日程表。</span><br/><span>真梦的舞蹈课应该早就结束了——</span></em></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>不小心太入迷了...</span><br><span>回过神来已经跳了快3小时！</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>3小时...</span><br><span>完全看不出疲惫的样子呢。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>最近有在推的偶像啦！</span><br><span>想试着练那个孩子的编舞~</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>本来只想跳一会儿的，</span><br><span>结果开心得忘了时间！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>不知是否无意识，真梦轻轻踏起了舞步。</span><br/><span>明明在说话，脚下却毫无迟疑。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>啊，对了对了！</span><br><span>我有东西要交给制作人来着~</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>像是想起重要事情般，真梦的表情&quot;啪&quot;地亮了起来。</span><br/><span>她嘟着嘴在包里窸窸窣窣翻找，终于掏出一个信封递给我。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>那个...这个可以收下吗？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>这是......？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>刚说的最近在推的偶像，我拿到两张live门票哦！</span><br><span>制作人要是有空的话，要不要一起去看？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>啊，这个偶像难道是......</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>看着票面印刷的名字努力回想着</span><br><span>虽然还是新人，但听说是个表演超厉害的地下偶像。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>又可爱又帅气，还充满创新力...</span><br><span>所以我刚才还在努力完美复刻她们的舞步呢！</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>原来如此。</span><br><span>谢谢你邀我，但和我去合适吗？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>当然合适呀！</span><br><span>我就是想和制作人一起去嘛！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>本来计划和同样喜欢偶像的朋友去看的，</span><br><span>但她突然有急事...</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>难得拿到票浪费掉太可惜啦，</span><br><span>而且我觉得制作人绝对会感兴趣的！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>呐？一起看live，一起嗨，</span><br><span>热烈地讨论感想吧~！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>真梦像等待答复般抬眼偷瞄着我，直勾勾地盯着。</span><br/><span>歪着小脑袋投来闪闪发亮的期待目光，天真无邪的模样可爱极了。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>明白了。</span><br><span>既然你这么热情邀请，我就当顺便做偶像研究陪你吧。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>太好啦——！现在就开始期待了~</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>看着像孩子般雀跃的真梦，连我也被感染得开心起来。</span></td></tr><tr><td style='text-align:center;' ><strong><span>旁白</span></strong></td><td style='text-align:left;' ><strong><span>live当日</span></strong></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>快开场了呢！</span><br><span>啊，怎么办...明明不是自己的live却紧张起来了...</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>看起来超级火爆啊。</span><br><span>照这势头可能快主流出道了...</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>会场几乎满座，且观众年龄性别分布均衡，似乎获得了广泛支持</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>不止男观众，女观众也好多呀~大家都是粉丝吗？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>谁知道呢。</span><br><span>男女一起来的也不少...</span><br><span>说不定也有约会来看偶像live的情侣。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>......欸？</span><br><span>约会来看live这种事存在的吗？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>嗯，我觉得不算稀奇哦。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>这、这样啊...</span><br><span>我还以为live纯粹是来看偶像的呢。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>因为你看呀，眼前是偶像，</span><br><span>身边是恋人？</span><br><span>该看哪边才好完全不知道嘛~！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>对纯粹为看偶像而来的真梦而言，这大概是难以理解的状况。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>这样想吧...就像看电影或去游乐园一样，</span><br><span>为了共享相同体验而来看live，</span><br><span>是不是就能接受了？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>喏，你自己不也说过？</span><br><span>想和我一起来看live，热烈讨论感想啊。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>...原来如此。</span><br><span>那作为约会项目，来偶像live完全可行呢！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>也就是说现场的各位情侣，</span><br><span>看完live后都会聊偶像话题聊得热火朝天吧...</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>呵呵，总觉得这种关系真棒呀~</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>说着这些话环顾四周的真梦，露出宛如憧憬恋爱的少女般陶醉神情。</span></td></tr><tr><td style='text-align:center;' ><span>工作人员</span></td><td style='text-align:left;' ><span>今天会场非常拥挤——！请各位往中间靠拢——！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>突然响起工作人员的声音。人群随之骚动起来。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>哇哦...真梦，危险！往这边来。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>为防真梦被挤倒，我伸出手。在人群推挤中形成了近乎搂住她肩膀的姿势。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>呀！？制作人！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>手触到肩膀的瞬间，真梦身体猛地僵直。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>突然这样很抱歉。</span><br><span>但刚才你要被挤倒了。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>没...那个...谢谢！</span><br><span>得救了！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>真梦的声音不知为何有些变调。瞥见她的脸正害羞地左右游移视线。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>...现在的我们，</span><br><span>在周围人眼里是什么样子呢？</span><br><span>说不定被当成情侣了...</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>嗯？你说什么？</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>周遭喧闹淹没了真梦的声音。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>没、没什么...！请别在意。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>真梦像要甩开杂念般用力摇头。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>喏、喏！好像要开幕了....</span><br><span>集中精神看live！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>会场灯光转暗，随着快节奏的开场曲，偶像们现身舞台。</span><br/><span>震耳欲聋的欢呼撼动全场，热浪瞬间冲顶，我和真梦也投身其中。</span></td></tr><tr><td style='text-align:center;' ><strong><span>旁白</span></strong></td><td style='text-align:left;' ><span>散场后，我们两人混在从会场涌出的人潮中，在街上并肩走着。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>看来live相当精彩。真梦的脸颊仍微微泛红，小巧可爱的嘴角始终上扬着。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>真的超级——棒！今天live的曲目编排神了！开场曲虽然预料到了，但中段的流程完全超出期待——</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>啊对了对了！看到center位的舞蹈了吗！？</span><br><span>那个动作我也一直在练！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>但好难啊，总是跳不好...</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>她居然能跳得那么完美！？</span><br><span>让人真心觉得&quot;这才是偶像啊&quot;！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>真梦语速飞快地倾诉着尚未冷却的兴奋。活脱脱狂热粉丝的模样，但她如此激动也情有可原——舞台表演确实精彩。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>理解你为什么这么狂热。</span><br><span>表演和互动都很厉害。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>歌舞自不用说，MC也很棒。成员个性鲜明，粉丝情绪也被调动得很好。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>对吧！就是这样！</span><br><span>她们可不只是表演厉害！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>虽然很多人都对她们的歌舞给予好评，</span><br><span>但会欣赏MC环节的人可不多呢！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>不过制作人果然懂行！邀你来真是太好了！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>依然兴奋的真梦突然意识到什么似地捂住嘴。&quot;欸嘿嘿&quot;地害羞微笑，用泛红的脸颊凝视着我。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>情侣的live约会原来是这种感觉呀！能和身边人...和重要的人共享最爱的事物，超级开心！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_016002.png" alt="unit_icon_016002" style="zoom:50%;" /><br/><span>阳葵真梦</span></td><td style='text-align:left;' ><span>制作人，你还不会回去吧？</span><br><span>让我们再多分享些今天的兴奋吧！欸嘿嘿！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>真梦&quot;蹦&quot;地轻跳一下，满面笑容地&quot;啾——&quot;地抱住了我的胳膊。</span><br/><span>live固然快乐又具参考价值，但能见到真梦这般模样才是最大收获。</span></td></tr></tbody></table></figure></div></div>
