-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>呀啊！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>…摔倒了。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>啊啊！明明想早一秒送到的！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>她像弹簧般跳起，再次全力冲刺回来。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>哈啊，呼！这、这个！请喝水！</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>谢谢。不过，没受伤吧？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>没有！我身体结实可是优点呢！诶嘿嘿。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>萌用灿烂的笑容回答。</span><br/><span>…那张脸，已完全是偶像的模样了。</span><br/><span>看她这么精神，我放下心来，用水润了润喉咙。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>…好喝。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>那明明只是普通的水，却因她的温柔显得格外美味。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>啊，那个…！</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>嗯？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>成年男性肯定有很多不开心的事和辛苦的事吧！但是…！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>大家都说，只要有精神，大部分困难都能挺过去…！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>所以请先休息，等恢复精神再加油吧！！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>而且大哥哥您还挺帅的？</span><br/><span>要是有女朋友的话，尽情撒娇就好啦！</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>…没有啊。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>那、那，呃，那个那个那个…</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>努力、坚强、元气满满又温柔。</span><br/><span>她的身影让我心中涌起暖意。</span><br/><span>——直到萌说出下一句话为止。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>…我来当你的女朋友？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>…哈？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>所、所以说—！我来当！当您女朋友…</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>听到了！都听到了…别说这么大声。</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>对方是年轻女孩，我是穿西装的上班族。</span><br/><span>这种对话被人听见会怎么想！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>啊，啊哈哈…</span><br/><span>朋友经常笑话我说我是靠着一股冲劲活着的。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>但是…谢谢。</span><br/><span>这股冲劲挺好的。我喜欢。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>喜、喜欢—！？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>所、所以说别大声提这种事—</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>因、因为您说了“喜欢”嘛…</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>不是那种喜欢啦，刚才的…</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>人家现在正是对这种事特别敏感的年纪啦～！</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>……我会注意的。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>那、那请问男性…</span><br/><span>摸、摸胸部真的能打起精神吗？</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>噗！</span><br/><span>把喝了一半的水喷得到处都是。</span><br/><span>还好没喷到她身上。否则事态会更麻烦。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>要、要摸摸我的…吗？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>虽然是E罩杯，但手感应该不错…</span><br/><span>要、要是能让您打起精神的话…</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>呜呜…对、对不起！</span><br/><span>想着如果是哥哥的话没关系...果然还是不行！</span><br/><span>会嫁不出去的！</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>你一个人在兴奋什么…</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>可、可是班上的女生说男性都是这样的！</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>别信那种蠢话。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>奇怪了？明明听说这样会让人打起精神的啊？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>不过嘛…确实打起精神了。多亏了小萌呢。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>这样啊！太好啦！诶嘿嘿！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>——诶？为什么知道我的名字啊—！？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>想当偶像的孩子可不能随便对男性说那种话。</span><br/><span>会有不怀好意的粉丝。</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>好了，我来带路。你正要去事务所吧？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>诶？诶诶！？</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>是元木萌小姐吧。初次见面。</span><br/><span>我是发掘你的事务所制作人。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>好巧！居然有这种事！？</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>啊，但是！我可不是为了加分才…！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>哇、哇哇哇哇—！</span></td></tr><tr><td style='text-align:center;' ><span>制作人</span></td><td style='text-align:left;' ><span>我明白。你本来也不认识我。</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>是、是的！完全不知道您就是制作人先生！</span></td></tr><tr><td style='text-align:center;' ><img src="image/unit_icon_007002.png" alt="unit_icon_007002" style="zoom:50%;" /><br/><span>元木萌</span></td><td style='text-align:left;' ><span>可、可是摔倒被您看到了，还被看到跳舞很烂怎么办！？</span><br/><span>啊啊，怎么办怎么办～！</span></td></tr><tr><td style='text-align:center;' ><span>旁白</span></td><td style='text-align:left;' ><span>没关系。</span><br/><span>无论萌跳舞多差，我都决定录用她。</span><br/><span>我迫不及待想让世界知晓她的魅力——</span><br/><span>咽下这句话后，我微笑着注视抱头苦恼的萌，与她并肩而行。</span><br/><span>祈愿着这女孩能成为我们旗下的偶像。</span></td></tr></tbody></table></figure></div></div>
